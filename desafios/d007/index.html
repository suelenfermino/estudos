<html lang="pt-br">
<head>

    <title>Imagens flexiveis</title>
</head>
<body>
    <h1>Texte imagems flexíveis </h1>
    <p>textando imagens flexíveis em diferentes tamanhos </p>

        <source media="(max-width:750px)"srcset="imagem.m.png"type="image/png">
        <img src="imagem.g.png"rel="imagem de um gato">
    </picture>

    
</body>
