<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essa imagem em varios diferentes dispositivos ou simplismente aumente ou diminua o seu navegador</p>
    <picture>
         <source media="(max-width:750px)"srcset="imagens/foto-p.png"type="image/png">
        <source media="(max-width:1050px)"srcset="imagens/foto-m.png"type="image/png">
       
        
        <img src="imagens/foto-g.png"alt="a imagem flexiel funcionaa">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <!--MP3,OGG,WAY-->
    <p>Vamos aprender </p>
    <audio preload="auto"controls autoplay>
        <source src="audios/guanacast-33.mp3"type="audio/mp3">
    </audio>
        <p>seu navegador não suporta audio faca o <a href="audios/guanacast-33.mp3"download="guanacast-33"type="audio/mpeg">download</a></p>
   <audio preload="metadata"controls autoplay loop>
         <source src="audios/allforus.mp3"type="audio/mpeg">
    </audio>
    <h1>Vamos postar videos</h1>

    <video width="500"poster=" "controls autoplay>
        <source src="videos/naturesa.mp4"type=video/mp4>
    </video>
      <p> agora vamos ver como se comporta um videos que venha do youtube
      </p>
      <iframe width="500" height="315" src="https://www.youtube.com/embed/-i1JVMspDJQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
